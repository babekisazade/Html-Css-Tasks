<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Task 14</title>

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap"

    <!--Css-->

    <link rel="stylesheet" href="style.css">

<body>

    <main>

        <div class="box">
            <div class="img-cont">
                <img src="Logos/Windows_logo_-_2012_(dark_blue).svg.png" alt="logo windows">
            </div>
            <button>Download for Windows</button>
            <a class="a" href="#">Signature?</a>
        </div>

        <div class="box">
            <div class="img-cont">
                <img src="./Logos/MacOS Logo.png" alt="logo macos">
            </div>
            <button>Download for macOS</button>
            <a class="a" href="#">Signature?</a>
        </div>

        <div class="box">
            <div class="img-cont">
                <img src="Logos/pngimg.com - linux_PNG15.png" alt="logo linux">
            </div>
            <button>Download for Linux</button>
            <a class="a" href="#">Signature?</a>

        </div>

        <div class="box">
            <div class="img-cont">
                <img src="./Logos/Andorid Logo.png" alt=" logo andorid">
            </div>
            <button>Download for Android</button>
        </div>

</html>
